<html>
<head>
	<meta charset="UTF-8" />
	<title>CatFace</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="32x32"
		href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/271/cat-with-wry-smile_1f63c.png" />
	<script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>

</head>
<body>
	<h1>CatFace</h1>
	<div class="frame">
		<canvas class="canvas" width="800" height="600"></canvas>
	</div>
	<div class = "change-btn">

		<button id="background">🤸</button>
		<button id="save_canvas">Start Record</button>
	</div>
		<video class="video" width="800" height="600"></video>

	<script src="script.js"></script>
	<script src="recordCanvas.js"></script>
	<script src="https://raw.githack.com/rndme/download/master/download.js"></script>
	<script src="./gif.worker.js"></script>
	<script src="./gif.js"></script>

</html>
